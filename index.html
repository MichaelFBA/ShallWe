<!DOCTYPE html>
<html>
    <head>
        <title>Shall We</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="public/css/main.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

        <!-- JS -->
        <script async src="/node_modules/pouchdb/dist/pouchdb.min.js"></script>
        <script src="/node_modules/webcomponentsjs/lite.js"></script>

        <!-- Imports -->
        <link async rel="import" href="/node_modules/pushstate-anchor/pushstate-anchor.html">
        <link async rel="import" href="/node_modules/app-router/src/app-router.html">
        <link async id="event-card" rel="import" href="components/event-card/event-card.html">

        <!-- Components -->
        <script async src="/components/template-repeater/template-repeater.js"></script>
    </head>
    <body>
        <section class="flex-container vertical h-100">
            <section class="flex-item flex-grow-1 hardware-overflow ofs-y pas">
                <app-router>
                    <!-- matches an exact path -->
                    <app-route path="/" import="public/pages/home.html" template></app-route>

                    <!-- matches using a wildcard -->
                    <app-route path="/account" import="public/pages/account.html" template></app-route>

                    <!-- matches using a path variable -->
                    <app-route path="/event/:id" import="public/pages/event.html" template></app-route>

                    <!-- matches everything else -->
                    <app-route path="*" import="public/pages/not-found-page.html" template></app-route>
                </app-router>
            </section>
            <nav class="flex-item flex-grow-0" id="main-nav">
                <section class="flex-container txtC">
                    <a class="flex-grow-1" is="pushstate-anchor" href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <a class="flex-grow-1" is="pushstate-anchor" href="/account"><i class="fa fa-address-card" aria-hidden="true"></i></a>
                    <a class="flex-grow-1" is="pushstate-anchor" href="/event/test"><i class="fa fa-comments" aria-hidden="true"></i></a>
                </section>
            </nav>
        </secton>
        <script>
            console.log('loaded view')
        </script>
    </body>
</html>
